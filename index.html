<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="border-gradient"></div>
    <header class="d-flex justify-content-between align-items-center">
        <h1>
          <img src="assets/logo/Logo Tilápia Agency.svg" alt="Logo Tilápia Agency" />
        </h1>
        <nav class="d-flex gap-2">
          <button class="d-flex gap-3 btn btn-green-primary rounded-pill px-4 py-2 d-none d-md-flex">
            <img src="assets/icons/mug-saucer-solid.svg" alt="" />
            Contato
          </button>
          <button id="menuButton" class="btn d-flex gap-3 justify-content-center align-items-center menu-custom">
            MENU
            <img src="assets/icons/bars-solid (3).svg" alt="" />
          </button>
        </nav>
      </header>

      <div id="rotative-menu">
        <div id="buttonContainer" class="d-flex justify-content-end">
            <button id="closeButton" class="btn d-flex gap-4 justify-content-center align-items-center menu-custom">
                FECHAR
                <img src="assets/icons/xmark-solid-gray.svg" alt="" />
            </button>
        </div>
        <nav class="menu-content">
            <ul class="gap-3">
                <li><a href="#inicio">INÍCIO</a></li>
                <li><a href="#servicos">SERVIÇOS</a></li>
                <li><a href="#sobre-nos">SOBRE NÓS</a></li>
                <li><a href="#contato">CONTATO</a></li>
            </ul>
        </nav>
        <footer id="socialMediaContainer" class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-5">
            <div>
                <p class="text-white">Redes sociais:</p>
                <div class="d-flex gap-4">
                    <img src="assets/icons/social-media/instagram-brands.svg" alt="">
                    <img src="assets/icons/social-media/facebook-brands.svg" alt="">
                    <img src="assets/icons/social-media/youtube-brands.svg" alt="">
                </div>
            </div>  
            <img id="logoFooter" src="assets/logo/Logo Tilápia Agency-white.svg" alt="">
        </footer>
    </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
</nav>
